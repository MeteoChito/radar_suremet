<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar AEMET (Murcia) - Leaflet (Warp)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(15, 22, 32, 0.9);
      color: #e6edf3;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 13px;
      display: grid;
      gap: 8px;
      min-width: 300px;
      max-width: 420px;
    }
    .panel b { font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; justify-content: space-between; flex-wrap: wrap; }

      color: #e6edf3;
      border: 1px solid #263445;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover { background: #1b2633; }
    .muted { color: #9fb0c0; }
    code { color: #cfe7ff; }
    .pill {
      padding: 4px 8px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 999px;
      font-size: 12px;
    }
    .pill.on { color: #7CFF8A; border-color: rgba(124,255,138,0.35); }
    .pill.off { color: #ffcc66; border-color: rgba(255,204,102,0.35); }
  </style>
</head>
<body>

    <b style="color:lime">LEAFLET + WARP ✅</b>

    <div class="row">
      <span id="status" class="muted">Cargando…</span>
      <span id="calibState" class="pill off">Calibración: OFF</span>
    </div>

    <div class="row">
      <button id="refresh">Actualizar</button>
      <button id="toggleCalib">Calibrar (ON/OFF)</button>
      <button id="resetCorners">Reset ajuste</button>
    </div>

    <div class="muted">
      Activa <code>Calibrar</code>, ajusta el radar una vez y queda guardado.
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet-toolbar/dist/leaflet.toolbar.js"></script>

  <!-- DistortableImage JS -->
  <script src="https://unpkg.com/leaflet-distortableimage/dist/leaflet.distortableimage.js"></script>

        L.latLng(35.55,  1.52),
        L.latLng(35.55, -3.90)
      ];
    }

    function loadCorners() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return defaultCorners();
      return JSON.parse(raw).map(p => L.latLng(p.lat, p.lng));
    }

    function saveCorners(c) {
      localStorage.setItem(STORAGE_KEY,
        JSON.stringify(c.map(x => ({ lat: x.lat, lng: x.lng })))
      );
    }
