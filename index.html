<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar AEMET (Murcia) - Leaflet</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(15, 22, 32, 0.9);
      color: #e6edf3;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 13px;
      display: grid;
      gap: 8px;
      min-width: 260px;
      max-width: 360px;
    }
    .panel b { font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    button {
      background: #17202b;
      color: #e6edf3;
      border: 1px solid #263445;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover { background: #1b2633; }
    .muted { color: #9fb0c0; }
    code { color: #cfe7ff; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <b style="color:lime">LEAFLET ACTIVO ✅</b>
    <div class="row">
      <span id="status" class="muted">Cargando…</span>
      <button id="refresh">Actualizar</button>
    </div>
    <div class="muted" id="hint">
      Overlay: <code>bounds</code> ajustados + filtro para dejar solo precipitación.
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // === CONFIG ===
    const PROXY = "https://aemet-proxy.javiermt-chito.workers.dev";
    const RADAR = "mu";

    // ✅ Bounds más anchos (ajuste inicial recomendado)
    // Si aún no encaja perfecto, ajustamos estos 4 números.
    const radarBounds = L.latLngBounds(
      [35.55, -3.90],  // SW (lat, lon)
      [40.45,  1.52]   // NE (lat, lon)
    );

    // === MAPA BASE ===
    const map = L.map("map", { zoomControl: true }).setView([37.9, -1.2], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // === OVERLAY RADAR ===
    let radarOverlay = null;

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    // ✅ Filtro para hacer transparente el fondo negro/gris y dejar solo ecos
    function makeFilteredDataUrl(img) {
      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(img, 0, 0);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = imgData.data;

      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];

        // Fondo del radar: negro/casi negro
        const isDark = (r < 35 && g < 35 && b < 35);

        // Grises (bordes/zonas fuera del círculo): tonos parecidos y no muy claros
        const isGray = (Math.abs(r - g) < 10 && Math.abs(g - b) < 10 && r < 160);

        // También eliminamos casi-blancos (a veces hay cajas claras)
        const isAlmostWhite = (r > 245 && g > 245 && b > 245);

        if (isDark || isGray || isAlmostWhite) {
          d[i + 3] = 0; // transparente
        }
      }

      ctx.putImageData(imgData, 0, 0);
      return canvas.toDataURL("image/png");
    }

    async function fetchImageToDataUrl(url) {
      return await new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous"; // necesario para leer píxeles (si CORS lo permite)

        img.onload = () => {
          try {
            resolve(makeFilteredDataUrl(img));
          } catch (e) {
            reject(e);
          }
        };
        img.onerror = reject;

        img.src = url;
      });
    }

    async function cargarRadar() {
      setStatus("Cargando radar…");
      try {
        const r = await fetch(`${PROXY}/radar?radar=${encodeURIComponent(RADAR)}`);
        const j = await r.json();

        if (j.estado !== 200 || !j.datos) {
          setStatus(`Error AEMET: ${j.estado} ${j.descripcion || ""}`.trim());
          return;
        }

        // Anti-caché
        const rawUrl = j.datos + (j.datos.includes("?") ? "&" : "?") + "t=" + Date.now();

        // Intentamos filtrar la imagen para dejar solo precipitación
        let overlayUrl = null;
        try {
          overlayUrl = await fetchImageToDataUrl(rawUrl);
        } catch (e) {
          // Si falla por CORS, avisamos claramente
          setStatus("OK (sin filtro: CORS)");
          overlayUrl = rawUrl; // fallback sin filtro
        }

        if (!radarOverlay) {
          radarOverlay = L.imageOverlay(overlayUrl, radarBounds, { opacity: 1.0 });
          radarOverlay.addTo(map);
        } else {
          radarOverlay.setUrl(overlayUrl);
        }

        // Si llegó aquí sin fallback:
        if (overlayUrl !== rawUrl) setStatus("OK (filtrado)");
      } catch (e) {
        setStatus("Error de conexión");
      }
    }

    document.getElementById("refresh").addEventListener("click", cargarRadar);

    // Primera carga
    cargarRadar();

    // Opcional: refresco automático cada 10 min
    // setInterval(cargarRadar, 10 * 60 * 1000);
  </script>
</body>
</html>
