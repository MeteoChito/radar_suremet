<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar AEMET (Murcia) - Leaflet</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- DistortableImage -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-distortableimage/dist/leaflet.distortableimage.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-toolbar/dist/leaflet.toolbar.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(15,22,32,0.9);
      color: #e6edf3;
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, Arial;
      font-size: 13px;
      display: grid;
      gap: 8px;
      min-width: 260px;
    }

    button {
      background: #17202b;
      color: #e6edf3;
      border: 1px solid #263445;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="panel">
  <b style="color:lime">RADAR AEMET · AJUSTE ESTABLE</b>
  <span id="status">Cargando…</span>
  <button id="refresh">Actualizar radar</button>
  <button id="calibrate">Activar / Desactivar ajuste</button>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-toolbar/dist/leaflet.toolbar.js"></script>
<script src="https://unpkg.com/leaflet-distortableimage/dist/leaflet.distortableimage.js"></script>

<script>
  const PROXY = "https://aemet-proxy.javiermt-chito.workers.dev";
  const RADAR = "mu";
  const STORAGE_KEY = "radar_mu_corners";

  const map = L.map("map").setView([37.9, -1.2], 8);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  let radarOverlay = null;
  let editing = false;

  function setStatus(t) {
    document.getElementById("status").textContent = t;
  }

  // Esquinas iniciales (aprox)
  function defaultCorners() {
    return [
      L.latLng(40.2, -3.8), // NW
      L.latLng(40.2,  1.3), // NE
      L.latLng(35.7,  1.3), // SE
      L.latLng(35.7, -3.8)  // SW
    ];
  }

  function loadCorners() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return defaultCorners();
    return JSON.parse(raw).map(p => L.latLng(p.lat, p.lng));
  }

  function saveCorners() {
    const c = radarOverlay.getCorners().map(p => ({lat:p.lat, lng:p.lng}));
    localStorage.setItem(STORAGE_KEY, JSON.stringify(c));
  }

  async function fetchRadar() {
    setStatus("Cargando radar…");

    const r = await fetch(`${PROXY}/radar?radar=${RADAR}`);
    const j = await r.json();
    if (j.estado !== 200) {
      setStatus("Error AEMET");
      return;
    }

    const url = j.datos + (j.datos.includes("?") ? "&" : "?") + "t=" + Date.now();

    if (!radarOverlay) {
      radarOverlay = L.distortableImageOverlay(url, {
        corners: loadCorners(),
        opacity: 0.95,
        actions: [
          L.DistortableImage.action.Drag,
          L.DistortableImage.action.Scale,
          L.DistortableImage.action.Rotate
        ]
      }).addTo(map);

      radarOverlay.on("update", saveCorners);
      radarOverlay.editing.disable();
    } else {
      radarOverlay.setUrl(url);
    }

    setStatus("Radar actualizado");
  }

  document.getElementById("refresh").onclick = fetchRadar;

  document.getElementById("calibrate").onclick = () => {
    editing = !editing;
    if (editing) radarOverlay.editing.enable();
    else radarOverlay.editing.disable();
  };

  fetchRadar();
</script>
</body>
</html>
