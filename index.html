<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar AEMET (Murcia) - Leaflet</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(15, 22, 32, 0.9);
      color: #e6edf3;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 13px;
      display: grid;
      gap: 8px;
      min-width: 260px;
      max-width: 360px;
    }
    .panel b { font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    button {
      background: #17202b;
      color: #e6edf3;
      border: 1px solid #263445;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover { background: #1b2633; }
    .muted { color: #9fb0c0; }
    code { color: #cfe7ff; }
    .tiny { font-size: 12px; color: #9fb0c0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <b style="color:lime">LEAFLET ACTIVO ✅</b>
    <div class="row">
      <span id="status" class="muted">Cargando…</span>
      <button id="refresh">Actualizar</button>
    </div>
    <div class="muted" id="hint">
      Overlay: <code>bounds</code> ajustados + filtro para dejar solo precipitación.
    </div>
    <div class="tiny" id="debug">
      Offset: dLat=<code>0.000</code> dLon=<code>0.000</code> · (Flechas para mover, Shift+Flechas más rápido)
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // === CONFIG ===
    const PROXY = "https://aemet-proxy.javiermt-chito.workers.dev";
    const RADAR = "mu";

    // ✅ Bounds base (sin offset). NO los toques al ajustar, ajusta dLat/dLon con flechas.
    const BASE_SW = [35.55, -4.0]; // [lat, lon]
    const BASE_NE = [40.45,  1.65]; // [lat, lon]

    // Offset inicial (se cambia con flechas)
    let dLat = 0.000; // + sube, - baja
    let dLon = 0.000; // + derecha, - izquierda

    function currentBounds() {
      return L.latLngBounds(
        [BASE_SW[0] + dLat, BASE_SW[1] + dLon],
        [BASE_NE[0] + dLat, BASE_NE[1] + dLon]
      );
    }

    // === MAPA BASE ===
    const map = L.map("map", { zoomControl: true }).setView([37.9, -1.2], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // === OVERLAY RADAR ===
    let radarOverlay = null;

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateDebug() {
      const el = document.getElementById("debug");
      el.innerHTML =
        `Offset: dLat=<code>${dLat.toFixed(3)}</code> dLon=<code>${dLon.toFixed(3)}</code> · (Flechas para mover, Shift+Flechas más rápido)`;
      console.log("Bounds:", {
        SW: [BASE_SW[0] + dLat, BASE_SW[1] + dLon],
        NE: [BASE_NE[0] + dLat, BASE_NE[1] + dLon]
      });
    }

    function applyBoundsIfReady() {
      if (!radarOverlay) return;
      radarOverlay.setBounds(currentBounds());
      updateDebug();
    }

    // ✅ Controles con flechas:
    // ArrowUp/Down: mueve al norte/sur
    // ArrowLeft/Right: mueve oeste/este
    // Shift: paso grande
    window.addEventListener("keydown", (e) => {
      // Evita que la página haga scroll con las flechas
      if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
        e.preventDefault();
      } else {
        return;
      }

      const step = e.shiftKey ? 0.05 : 0.01;

      if (e.key === "ArrowUp") dLat += step;       // arriba
      if (e.key === "ArrowDown") dLat -= step;     // abajo
      if (e.key === "ArrowRight") dLon += step;    // derecha
      if (e.key === "ArrowLeft") dLon -= step;     // izquierda

      applyBoundsIfReady();
    }, { passive: false });

    // ✅ Filtro para hacer transparente el fondo negro/gris y dejar solo ecos
    function makeFilteredDataUrl(img) {
      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      const ctx = canvas.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(img, 0, 0);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = imgData.data;

      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];

        const isDark = (r < 35 && g < 35 && b < 35);
        const isGray = (Math.abs(r - g) < 10 && Math.abs(g - b) < 10 && r < 160);
        const isAlmostWhite = (r > 245 && g > 245 && b > 245);

        if (isDark || isGray || isAlmostWhite) {
          d[i + 3] = 0;
        }
      }

      ctx.putImageData(imgData, 0, 0);
      return canvas.toDataURL("image/png");
    }

    async function fetchImageToDataUrl(url) {
      return await new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";

        img.onload = () => {
          try { resolve(makeFilteredDataUrl(img)); }
          catch (e) { reject(e); }
        };
        img.onerror = reject;

        img.src = url;
      });
    }

    async function cargarRadar() {
      setStatus("Cargando radar…");
      try {
        const r = await fetch(`${PROXY}/radar?radar=${encodeURIComponent(RADAR)}`);
        const j = await r.json();

        if (j.estado !== 200 || !j.datos) {
          setStatus(`Error AEMET: ${j.estado} ${j.descripcion || ""}`.trim());
          return;
        }

        const rawUrl = j.datos + (j.datos.includes("?") ? "&" : "?") + "t=" + Date.now();

        let overlayUrl = null;
        try {
          overlayUrl = await fetchImageToDataUrl(rawUrl);
        } catch (e) {
          setStatus("OK (sin filtro: CORS)");
          overlayUrl = rawUrl;
        }

        if (!radarOverlay) {
          radarOverlay = L.imageOverlay(overlayUrl, currentBounds(), { opacity: 1.0 });
          radarOverlay.addTo(map);
          updateDebug(); // muestra offsets al crear
        } else {
          radarOverlay.setUrl(overlayUrl);
          radarOverlay.setBounds(currentBounds()); // reaplica bounds actuales
          updateDebug();
        }

        if (overlayUrl !== rawUrl) setStatus("OK (filtrado)");
      } catch (e) {
        setStatus("Error de conexión");
      }
    }

    document.getElementById("refresh").addEventListener("click", cargarRadar);

    // Primera carga
    cargarRadar();
  </script>
</body>
</html>
