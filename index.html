<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radar AEMET (Murcia) - Leaflet</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(15, 22, 32, 0.9);
      color: #e6edf3;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 13px;
      display: grid;
      gap: 8px;
      min-width: 240px;
    }
    .panel b { font-size: 14px; }
    .row { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    button {
      background: #17202b;
      color: #e6edf3;
      border: 1px solid #263445;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    button:hover { background: #1b2633; }
    .muted { color: #9fb0c0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <b style="color:lime">LEAFLET ACTIVO ✅</b>
    <div class="row">
      <span id="status" class="muted">Cargando…</span>
      <button id="refresh">Actualizar</button>
    </div>
    <div class="muted" id="hint">
      Si el overlay no encaja perfecto, ajustamos los <code>bounds</code>.
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // === CONFIG ===
    const PROXY = "https://aemet-proxy.javiermt-chito.workers.dev";
    const RADAR = "mu";

    // Bounds aproximados para el SE peninsular (Murcia/Almería/Alicante).
    // Ajustaremos si quieres que encaje exacto como la web de ejemplo.
    const radarBounds = L.latLngBounds(
      [36.0, -3.5],  // SW (lat, lon)
      [39.5, -0.5]   // NE (lat, lon)
    );

    // === MAPA BASE ===
    const map = L.map("map", { zoomControl: true }).setView([37.9, -1.2], 8);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // === OVERLAY RADAR ===
    let radarOverlay = null;

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    async function cargarRadar() {
      setStatus("Cargando radar…");
      try {
        const r = await fetch(`${PROXY}/radar?radar=${encodeURIComponent(RADAR)}`);
        const j = await r.json();

        if (j.estado !== 200 || !j.datos) {
          setStatus(`Error AEMET: ${j.estado} ${j.descripcion || ""}`.trim());
          return;
        }

        // Anti-caché para que cambie la imagen
        const imgUrl = j.datos + (j.datos.includes("?") ? "&" : "?") + "t=" + Date.now();

        if (!radarOverlay) {
          radarOverlay = L.imageOverlay(imgUrl, radarBounds, { opacity: 0.65 });
          radarOverlay.addTo(map);
        } else {
          radarOverlay.setUrl(imgUrl);
        }

        setStatus("OK");
      } catch (e) {
        setStatus("Error de conexión");
      }
    }

    document.getElementById("refresh").addEventListener("click", cargarRadar);

    // Primera carga
    cargarRadar();

    // Opcional: refresco automático cada 10 min
    // setInterval(cargarRadar, 10 * 60 * 1000);
  </script>
</body>
</html>
